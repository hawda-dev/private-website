<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background-color: #fff;
      width: 80%;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    header {
      background-color: #2d3e50;
      padding: 20px;
      color: #fff;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #f5f7fa;
    }

    .wallet-info div {
      text-align: center;
    }

    .wallet-info i {
      font-size: 3em;
      color: #2d3e50;
      animation: bounce 1.5s infinite;
    }

    .balance {
      font-size: 2em;
      font-weight: bold;
      color: #2d3e50;
    }

    .add-funds {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .add-funds:hover {
      background-color: #218838;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .transaction-list {
      margin-top: 30px;
      padding: 20px;
      background-color: #fafbfc;
      border-top: 2px solid #eee;
    }

    .transaction {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transaction span {
      font-size: 1.1em;
      color: #555;
    }

    .transaction .amount {
      font-weight: bold;
      color: #d9534f;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .wallet-info {
        flex-direction: column;
      }

      .wallet-info div {
        margin-bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <i class="fas fa-wallet"></i> Wallet System
    </header>
    <div class="wallet-info">
      <div>
        <i class="fas fa-wallet"></i>
        <div class="balance">$1200.50</div>
        <div>Balance</div>
      </div>
      <div>
        <i class="fas fa-credit-card"></i>
        <div class="balance">5</div>
        <div>Cards</div>
      </div>
      <div>
        <i class="fas fa-cogs"></i>
        <div class="balance">Settings</div>
      </div>
    </div>

    <div class="transaction-list">
      <div class="transaction">
        <span>Amazon Purchase</span>
        <span class="amount">-$50.00</span>
      </div>
      <div class="transaction">
        <span>Salary Deposit</span>
        <span class="amount">+$500.00</span>
      </div>
      <div class="transaction">
        <span>Grocery Shopping</span>
        <span class="amount">-$75.00</span>
      </div>
    </div>

    <div style="text-align: center; padding: 20px;">
      <button class="add-funds">Add Funds</button>
    </div>
  </div>

  <!-- Add Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
