<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet System</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
      position: relative;
      animation: backgroundAnimation 15s ease-in-out infinite;
      background-size: 400% 400%;
    }

    /* Dark Animated Background */
    @keyframes backgroundAnimation {
      0% {
        background: linear-gradient(45deg, #2d3e50, #3f4f65);
      }
      25% {
        background: linear-gradient(45deg, #4f5f75, #3f4f65);
      }
      50% {
        background: linear-gradient(45deg, #3f4f65, #2d3e50);
      }
      75% {
        background: linear-gradient(45deg, #3a4f64, #4f5f75);
      }
      100% {
        background: linear-gradient(45deg, #2d3e50, #3f4f65);
      }
    }

    .container {
      background-color: #222;
      width: 80%;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: fadeIn 1s ease-out;
    }

    header {
      background-color: #2d3e50;
      padding: 25px;
      color: #fff;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 2px solid #444;
      animation: headerSlide 1s ease-out;
    }

    .wallet-info {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      animation: slideUp 1s ease-out;
    }

    .wallet-info div {
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .wallet-info div:hover {
      transform: scale(1.1);
    }

    .wallet-info i {
      font-size: 3em;
      color: #ffd700; /* Golden color for icons */
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .wallet-info div:hover i {
      transform: scale(1.2);
    }

    .balance {
      font-size: 2.5em;
      font-weight: bold;
      color: #ffd700; /* Golden color for balance */
    }

    .add-funds {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.5em;
      margin: 20px 0;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none; /* Remove underline */
    }

    .add-funds:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes headerSlide {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(30px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Transaction List */
    .transaction-list {
      margin-top: 20px;
      padding: 20px;
      background-color: #444;
      border-top: 2px solid #666;
    }

    .transaction {
      padding: 15px 0;
      border-bottom: 1px solid #666;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: slideIn 0.5s ease-out;
    }

    .transaction span {
      font-size: 1.1em;
      color: #ddd;
    }

    .transaction .amount {
      font-weight: bold;
      color: #d9534f;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      .wallet-info {
        flex-direction: column;
      }

      .wallet-info div {
        margin-bottom: 15px;
      }

      .add-funds {
        width: 100%;
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <i class="fab fa-roblox"></i> Robux Wallet System
    </header>
    <div class="wallet-info">
      <div>
        <i class="fab fa-roblox"></i> <!-- Robux icon -->
        <div class="balance">1200</div>
        <div>Balance</div>
      </div>
      <div>
        <i class="fas fa-credit-card"></i>
        <div class="balance">5</div>
        <div>Cards</div>
      </div>
      <div>
        <i class="fas fa-cogs"></i>
        <div class="balance">Settings</div>
      </div>
    </div>

    <div class="transaction-list">
      <div class="transaction">
        <span>Amazon Purchase</span>
        <span class="amount">-50 <i class="fab fa-roblox"></i></span>
      </div>
      <div class="transaction">
        <span>Salary Deposit</span>
        <span class="amount">+500 <i class="fab fa-roblox"></i></span>
      </div>
      <div class="transaction">
        <span>Grocery Shopping</span>
        <span class="amount">-75 <i class="fab fa-roblox"></i></span>
      </div>
    </div>

    <!-- Add Funds Button wrapped in an anchor tag for redirection -->
    <div style="text-align: center;">
      <a href="index.html">
        <button class="add-funds">Add Funds</button>
      </a>
    </div>
  </div>

  <!-- Add Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
